  <h1>Click to open YouTube:</h1>
  <iframe
    class="youtube"
    width="100%"
    height="auto"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=ypcoI-XKXWcKYa1u"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer;
