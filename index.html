<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Embed Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #f1f1f1;
        }

        #google-logo {
            cursor: pointer;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
            width: 80%;
            height: 400px;
            margin-bottom: 20px;
        }

        .redirect-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .redirect-button:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <!-- Google Logo -->
    <img id="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/29/Google_2015_logo.svg" alt="Google Logo" width="150" onclick="redirectToGoogle()">

    <!-- Embedded Iframe (Google Page) -->
    <iframe src="https://www.google.com" id="google-iframe"></iframe>

    <!-- Redirect Button (similar to YouTube logo behavior) -->
    <button class="redirect-button" onclick="redirectToGoogle()">Besuche Google</button>

    <script>
        // Funktion, um auf die Google-Website weiterzuleiten
        function redirectToGoogle() {
            window.location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
