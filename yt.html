<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe-ähnliches Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .iframe-like-container {
            position: relative;
            width: 560px; /* Breite des "Iframe"-Containers */
            height: 315px; /* Höhe des "Iframe"-Containers */
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #000; /* Hintergrundfarbe, um es wie ein Video zu gestalten */
            overflow: hidden;
            border-radius: 10px;
        }
        .iframe-like-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Bild wird korrekt angepasst */
            cursor: pointer;
        }
        .iframe-like-container .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4); /* Dunkler Overlay-Hintergrund */
            color: white;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="iframe-like-container" id="iframe-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Video Thumbnail">
        <div class="overlay" onclick="redirectUser()">
            Klick hier, um Youtube zu öffnen!
        </div>
    </div>

    <script>
        function redirectUser() {
            // Ziel-URL, zu der der Benutzer weitergeleitet wird
            const targetUrl = "https://www.youtube.com";
            // Weiterleitung auf die Ziel-Website
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
